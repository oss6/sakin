{% extends "base.html" %}

{% block container %}
{{ content | safe }}

<div class="social">
    {% if g.twitter_tweet_button %}
    <a class="twitter-share-button"
      href="https://twitter.com/intent/tweet?original_referer={{ g.url | urlencode }}{{ url | urlencode }}&tw_p=tweetbutton&url={{ g.url | urlencode }}{{ url | urlencode }}&text={{ title | urlencode }}"
            target="_blank">
        <i></i>
        <span class="label">Tweet</span>
    </a>
    {% endif %}

    {% if site.facebook_share_button %}
    <span class="fb-share-button" data-href="{{ g.url | urlencode }}{{ url | urlencode }}" data-layout="button"></span>
    {% endif %}
</div>

{% endblock %}
