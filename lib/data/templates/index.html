{% extends "base.html" %}

{% block container %}

{% for article in articles %}
<div class="post-preview">
    <a href="{{ article.url }}">
        <h2 class="post-title">{{ article.title }}</h2>
        <h3 class="post-subtitle">{{ article.subtitle }}</h3>
    </a>
    <p class="post-meta">Posted by <a href="#">{{ article.author }}</a> on September 24, 2014</p>
</div>
<hr>
{% endfor %}

{% endblock %}
