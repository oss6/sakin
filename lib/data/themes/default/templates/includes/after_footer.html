{% if g.tracking.enabled %}
<!-- Google Analytics -->
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', '{{ g.tracking.google_id }}', 'auto');
ga('send', 'pageview');

</script>
<!-- End Google Analytics -->
{% endif %}

{% if g.disqus.enabled and g.type == 'article' %}
{% if g.disqus.short_name %}
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = '{{ g.disqus.short_name }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
{% endif %}

{% if g.disqus.comment_count %}
<script type="text/javascript">
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
{% endif %}
{% endif %}

<script src="{{ dir_level }}js/jquery.min.js"></script>
<script src="{{ dir_level }}js/bootstrap.min.js"></script>
<script src="{{ dir_level }}js/clean-blog.min.js"></script>
{% if g.type == "index" %}
<script src="{{ dir_level }}js/paginator.js"></script>
{% endif %}
<!-- Globals -->
<script>
    var pageSize = Number('{{ g.page_size }}');
    {% if articles %}
    var articles = {{ articles | dump | safe }};
    {% endif %}
</script>
<script src="{{ dir_level }}js/main.js"></script>
